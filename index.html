<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components examples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="link-container">
        <button class="preview-open-btn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="glass-plus-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6"
            />
          </svg>
        </button>
        <a class="link-to-component" href="./01-accordion/accordion.html"
          ><img
            class="component-img"
            src="/images/component-1.jpg"
            alt="accordion-photo"
          />
          Accordion
        </a>
      </div>

      <div class="link-container">
        <button class="preview-open-btn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="glass-plus-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6"
            />
          </svg>
        </button>
        <a class="link-to-component" href="./02-carousel/carousel.html"
          ><img
            class="component-img"
            src="/images/component-2.jpg"
            alt="carousel-photo"
          />
          Carousel
        </a>
      </div>

      <div class="link-container">
        <button class="preview-open-btn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="glass-plus-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6"
            />
          </svg>
        </button>
        <a class="link-to-component" href="./03-table/table.html"
          ><img
            class="component-img"
            src="/images/component-2.jpg"
            alt="table-photo"
          />
          Table
        </a>
      </div>

      <div class="preview-modal hidden">
        <button class="preview-close-btn" type="button">&times;</button>
        <img
          class="preview-img"
          src="/images/component-1.jpg"
          alt="Photo of the component"
        />
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
