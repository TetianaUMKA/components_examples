<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <img
        class="carousel-img"
        src="/images/maria.jpg"
        alt="Maria de Almendra"
      />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente in
          eum id fugit dicta modi consectetur exercitationem saepe, sint
          voluptates quisquam ducimus amet asperiores voluptatibus praesentium
          obcaecati impedit.
        </p>
        <p class="testimonial-author">Maria de Almendra</p>
        <p class="testimonial-job">Senior Product Manager at EDP Comercia</p>
      </blockquote>
      <button type="button" class="carousel-btn carousel-btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="scroll-right-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button type="button" class="carousel-btn carousel-btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="scroll-left-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
