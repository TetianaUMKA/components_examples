<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="pagination.css" />
  </head>
  <body>
    <div class="container">
      <a class="back-to-main" href="../index.html">‚Üê Back to the main page</a>
      <div class="pagination">
        <button type="button" class="pagination-btn pagination-btn--left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <a class="pagination-link" href="#">1</a>
        <a class="pagination-link" href="#">2</a>
        <a class="pagination-link" href="#">3</a>
        <a class="pagination-link" href="#">4</a>
        <a class="pagination-link" href="#">5</a>
        <a class="pagination-link" href="#">6</a>
        <span class="pagination-dots">...</span>
        <a class="pagination-link" href="#">23</a>
        <button type="button" class="pagination-btn pagination-btn--right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
